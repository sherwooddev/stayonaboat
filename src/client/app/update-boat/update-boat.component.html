<div class="ui card">
  <div class="image">
    <img [src]="updateBoat?.photoUrlexterior">
  </div>
  <div class="image">
    <img [src]="updateBoat?.photoUrlinterior">
  </div>
  <div class="content">
    <a class="header">{{updateBoat.name}}</a>
    <div class="description">
      {{updateBoat.address}} {{updateBoat.city}}, {{updateBoat.state}}  {{updateBoat.zip}}
    </div>
  </div>
  <div class="extra content">
    <span>
      <i class="call icon"></i>
      {{updateBoat.phone}}
    </span>
  </div>
</div>
