<div class="add-form-container">
    <div class="ui icon message" *ngIf="newBoat">
        <i class="notched check green icon"></i>
        <i class="close icon" (click)="newBoat = null"></i>
        <div class="content">
          <div class="header">
            New boat added!
          </div>
          <p>Name: {{newBoat.name}}</p>
        </div>
    </div>
    <form class="ui big form" #boatForm="ngForm" (submit)="onSubmit(boatForm)" [class.loading]="loading">
      <div class="fields">
        <div class="eight wide field">
          <label>First Name</label>
          <input type="text" placeholder="First Name" name="firstName" ngModel>
        </div>
        <div class="eight wide field">
          <label>Last Name</label>
          <input type="text" placeholder="Last Name" name="lastName" ngModel>
        </div>
      </div>
      <div class="field">
        <label>Address</label>
        <input type="text" placeholder="Address" name="address" ngModel>
      </div>
      <div class="field">
          <label>Address 2</label>
          <input type="text" placeholder="Address2" name="address2" ngModel>
      </div>
      <div class="field">
          <label>City</label>
          <input type="text" placeholder="City" name="city" ngModel>
      </div>
      <div class="field">
          <label>State</label>
          <input type="text" placeholder="State" maxlength="2" name="state" ngModel>
      </div>
      <div class="field">
          <label>Zip Code</label>
          <input type="text" maxlength="5" placeholder="99999" name="zip" ngModel>
      </div>
      <div class="field">
          <label>Country</label>
          <input type="text" placeholder="Country" name="country" ngModel>
      </div>
      <div class="equal width fields">
        <div class="field">
          <label>Phone</label>
          <input type="text" maxlength="5" placeholder="(###)" name="areaCode" ngModel>
        </div>
        <div class="field">
          <label>&nbsp;</label>
          <input type="text" maxlength="3" placeholder="###" name="prefix" ngModel>
        </div>
        <div class="field">
          <label>&nbsp;</label>
          <input type="text" maxlength="4" placeholder="####" name="lineNumber" ngModel>
        </div>
      </div>
      <div class="field">
        <label>Photo URL Exterior</label>
        <input type="text" placeholder="http://cdn.com/profile.jpg" name="photoExterior" ngModel>
      </div>
      <div class="field">
          <label>Photo URL Interior</label>
          <input type="text" placeholder="http://cdn.com/profile.jpg" name="photoInterior" ngModel>
      </div>
      <button type="submit" class="ui submit large grey button right floated">Submit</button>
    </form>
  </div>
