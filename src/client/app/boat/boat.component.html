<div class="ui card">
  <div class="image">
    <img [src]="boat?.photoUrlexterior">
  </div>
  <div class="image">
    <img [src]="boat?.photoUrlinterior">
  </div>
  <div class="content">
    <a class="header">{{boat.name}}</a>
    <div class="description">
      {{boat.address}} {{boat.city}}, {{boat.state}}  {{boat.zip}}
    </div>
  </div>
  <div class="extra content">
    <span>
      <i class="call icon"></i>
      {{boat.phone}}
    </span>
  </div>
  <div class="extra content" *ngIf="auth.isLoggedIn()">
    <i [routerLink]="['/update/',boat._id]" class="circular edit link icon"></i>
    <i class="circular trash link icon" (click)="deleteBoat(boat._id)"></i>
  </div>
</div>
